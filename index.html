<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        
    </div>
    <div class="buttons">
    <button id="stop-timer" onclick="watchStop()">Stop</button>
    <button id="start-timer" onclick="watchStart()" >Start</button>
    <button id="reset-timer" onclick="watchReset()">Reset</button>

    </div>
    
    <script src="script.js"></script>

</body>
</html>
